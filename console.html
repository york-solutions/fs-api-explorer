<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="console.css">
  </head>
  <body>
    <div class="container">
      
      <h1>API Explorer <small>- FamilySearch Lite JavaScript SDK</small></h1>
      
      <h2>Request</h2>
      <div id="url-bar">
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>HEAD</option>
          <option>DELETE</option>
        </select>
        <input id="url" type="text" value="/platform/users/current">
        <button id="load-button">Load</button>
      </div>
      <textarea id="request-body" placeholder="Request Body"></textarea>
      
      <h2>Response</h2>
      <pre id="output"></pre>
    </div>
    
    <script src="../src/FamilySearch.js"></script>
    <script src="console.js"></script>
  </body>
</html>
